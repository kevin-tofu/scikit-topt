name: Sphinx build and deploy

on:
  push:
    branches:
      - master
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.3"

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          poetry run pip install sphinx

      - name: Copy assets to _static
        run: |
          mkdir -p docs/_static
          cp -r assets/* docs/_static/ || true
          cp -r paper/figures/* docs/_static/ || true

      - name: Build Sphinx documentation
        run: |
          poetry run sphinx-build -b html docs docs/_build/html

      - name: Add .nojekyll
        run: |
          touch docs/_build/html/.nojekyll

      # master 用デプロイ（ルートに）
      - name: Deploy master docs to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/html
          keep_files: true

      # dev 用デプロイ（/dev サブフォルダに）
      - name: Deploy dev docs to GitHub Pages under /dev
        if: github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/html
          destination_dir: dev
          keep_files: true
